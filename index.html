<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flag Quiz</title>
</head>
<body>
    <div class = "game-area">
        <div class= "game-title">
            <h2>Flag</h2>
        </div>
        <div class = "rnd-score">
            <span id = "rnd"></span>
            <span id = "score"></span>
        </div>
        <div class = "flag-image">
            <img id = "flag" src="assets/images/quiz.png">

        </div>
        <div class = "flag-answers">
            <button class = "answer-button" id ="answer1">Country 1</button>
            <button class = "answer-button" id = "answer2">Country 2</button>
            <button class = "answer-button" id = "answer3">Country 3</button>
            <button class = "answer-button" id = "answer4">Country 4</button>
        </div>
        <div class = "quit-rules">
            <span class = "quit"></span>
            <span class = "rules"></span>
        </div>
        <div class = "play-control">
            <button class = "play-button" onclick = "location.href = 'game.html'" >Play</button>

        </div>

    </div>
    
    <script src="assets/js/script.js"></script>   
</body>
</html>
