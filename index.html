<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Flag game. flag quiz. Guess the flag">
    <meta name="keywords" content="flag quiz, flag game, flags of europe, guess the flag">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Flag Quiz</title>
</head>
<body> 
    <div id="game-box" class = "game-area">
        <div class= "game-title">
            <h1>FLAG</h1>
        </div>
        <div class = "rules-image-container">
            <img class = "rules-image" id = "rules" src="assets/images/quiz.png">
        </div>
        <div class = "flag-rules">
                <h3>Quiz Rules</h3>
                <ul>
                    <li>
                        There are 20 flag questions per game.<br><br>
                    </li>
                    <li>
                        Flag questions are multiple choice. 
                        Choose 1 correct answer from a list 
                        of 4 options.<br><br>
                    </li>
                    <li>
                        Each correct flag 
                        answer earns you 1 point.
                    </li>
                </ul> 
        </div>
        <br>
        <div>
            <form id = "usernameInput">
                <div class = "flag-rules">
                    <h4>Enter a Username to continue</h4><br>
                    <span>
                        <label for = "username">Username: </label>
                        <input  type = "text" id = "username" name = "username" required><br><br>
                    </span>
                </div>
                <div class = "play-control">
                    <input type = "submit" class = "play-button" action = "" value = "Play"><br><br>
                </div>             
            </form>       
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>   
</body>
</html>
